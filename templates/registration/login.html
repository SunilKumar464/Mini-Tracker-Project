<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            <label>Username:</label><br>
            {{ form.username }}
        </p>

        <p>
            <label>Password:</label><br>
            {{ form.password }}
        </p>

        <button type="submit">Login</button>
    </form>
</body>
</html>
